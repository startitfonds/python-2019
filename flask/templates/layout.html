<!DOCTYPE html>
<html>
<head>
  <title>Flask app</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <ul class="menu">
          <li
            {% if active_page == 'about' %}
              class="active"
            {% endif %}
          >
            <a href="{{ url_for('lesson_3.about_template') }}">About</a>
          </li>
          <li
            {% if active_page == 'contact' %}
              class="active"
            {% endif %}
          >
            <a href="{{ url_for('lesson_3.contact_template') }}">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
