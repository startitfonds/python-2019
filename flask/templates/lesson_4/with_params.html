<!DOCTYPE html>
<html>
<head>
  <title>Flask app</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  {{args}}

  {% for key in args %}
    <th>{{ key }}</th>
  {% endfor %}

  <table>
    <tr>
      {% for key in args %}
        <th>{{ key }}</th>
      {% endfor %}
    </tr>
    <tr>
      {% for value in args %}
        <td>{{ value }}</td>
      {% endfor %}
    </tr>
  </table>
</body>
